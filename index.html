<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">

    <script src="script.js" defer></script>
    
    <title>Word Analytics</title>
</head>
<body>
    
    <div class="background"></div>

    <h1 class="first-heading">
        Word <span class="first-heading--special">Analytics</span>
    </h1>
 <!--Main container-->
    <div class="container">
        <textarea class="text-area" spellcheck="false" placeholder="Enter your text"></textarea>

        <section class="stats">
            <!-- Words -->
            <section class="stat">
                <span class="stat-number stat-number--words">0</span>
                <h2 class="second-heading">Words</h2>
            </section> 
            <!--Characters-->
            <section class="stat">
                <span class="stat-number stat-number--characters">0</span>
                <h2 class="second-heading">Characters</h2>
            </section> 
            <!--Instagram-->
            <section class="stat">
                <span class="stat-number stat-number--instagram">150</span>
                <h2 class="second-heading">Instagram</h2>
            </section> 
            <!--Instagram -->
            <section class="stat">
                <span class="stat-number stat-number--facebook">2200</span>
                <h2 class="second-heading">Facebook</h2>
            </section> 
        </section>
    </div>

    <!--Footer-->
    <footer class="footer">
        <small class="copyright">&copy; Rom√©o Rel. 2023</small>
        <small class="data">Last updated: 20 days ago</small>
    </footer>

</body>
</html>
